<!doctype html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>CRUD TABLE</title>
   <link rel="stylesheet" href="css/style.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
   <header>
      <nav>
         <div class="container">
            <div class="input-group my-3 gap-2">
               <input type="text" class="form-control py-3 student-search-input" placeholder="Search...">
               <span>
                  <select class="form-select py-3 type-sort">
                     <option selected>Sort</option>
                     <option value="1">Sort Down</option>
                     <option value="2">Sort Up</option>
                  </select>
               </span>
               <span>
                  <select class="form-select py-3 type-married">
                  </select>
               </span>
               <span>
                  <select class="form-select py-3 type-position">

                  </select>
               </span>
               <span class="">
                  <button  type="button" class="btn btn-success py-3 modal-open-btn" data-bs-toggle="modal"
                     data-bs-target="#exampleModal">
                     Add student
                  </button>
               </span>

            </div>
         </div>
         <div class="modal fade modal-student" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <form class="row g-3 needs-validation student-form" novalidate>
               <div class="modal-dialog">
                  <div class="modal-content">
                     <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Add student</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                     </div>
                     <div class="modal-body">
                        <div class="mb-2">
                           <label for="firstName" class="form-label">First name</label>
                           <input type="text" class="form-control" id="firstName" required>
                           <div class="valid-feedback">
                              Thank you !
                           </div>
                           <div class="invalid-feedback">
                              Please fill !
                           </div>
                        </div>
                        <div class="mb-2">
                           <label for="lastName" class="form-label">Last name</label>
                           <input type="text" class="form-control" id="lastName" required>
                           <div class="valid-feedback">
                              Thank you !
                           </div>
                           <div class="invalid-feedback">
                              Please fill !
                           </div>
                        </div>
                        <div class="mb-2">
                           <label for="adress" class="form-label">Address</label>
                           <input type="text" class="form-control" id="adress" required>
                           <div class="valid-feedback">
                              Thank you !
                           </div>
                           <div class="invalid-feedback">
                              Please fill !
                           </div>
                        </div>
                        <div class="row mb-2">
                           <div class="col-6">
                              <label for="birthDate" class="form-label">BirthDate</label>
                              <input type="date" class="form-control" id="birthDate" required>
                              <div class="valid-feedback">
                                 Thank you !
                              </div>
                              <div class="invalid-feedback">
                                 Please fill !
                              </div>
                           </div>
                           <div class="col-6">
                              <label for="position" class="form-label">Position</label>
                              <select class="form-select" id="position">
                              </select>
                              <div class="valid-feedback">
                                 Thank you !
                              </div>
                              <div class="invalid-feedback">
                                 Please fill !
                              </div>
                           </div>
                        </div>
                        <div class="row mb-2">
                           <div class="col-6">
                              <label for="typePosition" class="form-label">typePosition</label>
                              <select class="form-select" id="typePosition">

                              </select>
                              <div class="valid-feedback">
                                 Thank you !
                              </div>
                              <div class="invalid-feedback">
                                 Please fill !
                              </div>
                           </div>
                           <div class="col-6">
                              <label for="salary" class="form-label">Salary</label>
                              <input type="number" class="form-control" id="salary" required>
                              <div class="valid-feedback">
                                 Thank you !
                              </div>
                              <div class="invalid-feedback">
                                 Please fill !
                              </div>
                           </div>
                           <div class="col-12 mt-2">
                              <div class="form-check">
                                 <input class="form-check-input" type="checkbox" value="" id="isMarried">
                                 <label class="form-check-label" for="isMarried">
                                    isMarried
                                 </label>
                                 
                              </div>
                           </div>
                        </div>

                     </div>
                     <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary modal-submit-btn">Add student</button>
                     </div>
                  </div>
               </div>
            </form>
         </div>
      </nav>
   </header>

   <main>
      <section>
         <div class="container">
            <table class="table table-hover student-table">
               <thead>
                  <tr>
                     <th scope="col">#</th>
                     <th scope="col">First Name</th>
                     <th scope="col">Last Name</th>
                     <th scope="col">Address</th>
                     <th scope="col">BirthDate</th>
                     <th scope="col">Position</th>
                     <th scope="col">Type Position</th>
                     <th scope="col">Salary</th>
                     <th scope="col">isMarried</th>
                     <th class="text-center" scope="col">Action</th>
                  </tr>
               </thead>
               <tbody >
                  
               </tbody>
            </table>
         </div>
      </section>
   </main>
   
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
   
   <script src="js/select.js"></script>
   <script src="js/main.js"></script>
</body>

</html>
